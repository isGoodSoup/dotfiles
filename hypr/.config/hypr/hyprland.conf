source = ~/dotfiles/hypr/.config/hypr/mocha.conf
monitor=,preferred,auto,auto

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun
$reload = hyprctl reload

# Autostart
# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = hyprpaper

# For gtk-3 apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"

# for gtk-4 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
	gaps_in = 5
	gaps_out = 10

	border_size = 3
	
	col.active_border = $blue
	col.inactive_border = $base

	resize_on_border = false
	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 10
	rounding_power = 2
	active_opacity = 1.0
	inactive_opacity = 0.85

	shadow {
        	enabled = true
        	range = 4
        	render_power = 3
        	color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
        	size = 8
        	passes = 1

        	vibrancy = 0.18
	}
}

animations {
	enabled = true
	bezier = overshot, 0.13, 0.99, 0.29, 1.1
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = shot, 0.2, 1.0, 0.2, 1.0
	bezier = swipe, 0.6, 0.0, 0.2, 1.05
	bezier = linear, 0.0, 0.0, 1.0, 1.0
	bezier = progressive, 1.0, 0.0, 0.6, 1.0
    
	animation = windowsIn, 1, 4, swipe, popin 40%
	animation = windowsOut, 1, 2, swipe, popin 40%
	animation = workspaces, 1, 6, shot, slide	
	animation = layers, 1, 3.81, shot
	animation = layersIn, 1, 3, swipe, popin 50%
	animation = layersOut, 1, 3, swipe, popin 50%
	animation = fade, 1, 2.5, linear
	animation = border, 1, 4, linear
}

dwindle {
	pseudotile = true 
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 0 
	disable_hyprland_logo = true
}

input {
	kb_layout = es
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	sensitivity = 0

	touchpad {
		natural_scroll = false
	}
}

gestures {
	workspace_swipe = false
}

device {
	name = epic-mouse-v1
	sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier

# Main keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, R, exec, $reload
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = $mainMod CTRL, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod CTRL, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod CTRL, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = $mainMod CTRL, right, exec, playerctl next
bindl = $mainMod CTRL, P, exec, playerctl play-pause
bindl = $mainMod CTRL, SPACE, exec, playerctl play-pause
bindl = $mainMod CTRL, left, exec, playerctl previous

# Shortcuts
bind = $mainMod, B, exec, firefox

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
